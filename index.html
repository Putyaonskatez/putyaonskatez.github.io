<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PutYaOnSkatez</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Arial Black', sans-serif;
    }

    body {
      background: url('pyos-bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #ff0050;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: 0.3s ease;
    }

    .buttons a.youtube {
      background-color: #FF0000;
    }

    .buttons a:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>PutYaOnSkatez</h1>
    <div class="buttons">
      <a href="https://www.tiktok.com/@putyaonskatez" target="_blank">TikTok</a>
      <a href="https://www.youtube.com/@putyaonskatez/videos" class="youtube" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
