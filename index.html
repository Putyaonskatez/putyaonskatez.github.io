<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PYOS Styled Text</title>
  <!-- Google Font Import -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pyos-text {
      font-family: 'Luckiest Guy', cursive;
      font-size: 10rem;
      font-weight: bold;
      color: white;
      text-shadow:
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000;
    }

    .pyos-text .star {
      display: inline-block;
      transform: scale(1.2);
      margin: 0 0.05em;
    }
  </style>
</head>
<body>
  <div class="pyos-text">
    P Y <span class="star">â˜…</span> S
  </div>
</body>
</html>
