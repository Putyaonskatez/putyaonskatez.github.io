<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PYOS Text</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Fredoka One', cursive;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    /* This creates the zigzag effect by alternating margin */
  }

  .letter {
    font-size: 8rem;
    font-weight: 900;
    color: white;
    position: relative;
    width: 100px;
    text-align: center;
  }

  /* Zigzag effect: odd letters pushed left, even letters pushed right */
  .letter:nth-child(odd) {
    margin-left: 0;
  }

  .letter:nth-child(even) {
    margin-left: 40px;
  }

  /* Style the star inside the O */
  .star {
    color: deeppink;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -55%);
    font-size: 3.5rem;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="container" aria-label="PYOS stylized text vertical zigzag">
  <div class="letter">P</div>
  <div class="letter">Y</div>
  <div class="letter" style="position: relative;">
    O
    <span class="star">â˜…</span>
  </div>
  <div class="letter">S</div>
</div>

</body>
</html>
