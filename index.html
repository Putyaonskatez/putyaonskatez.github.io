<!DOCTYPE html>
<html>
<head>
  <title>PYOS Logo</title>
  <style>
    /* Full screen grey background */
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #666666; /* medium grey */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    /* The main logo text */
    .logo {
      font-size: 10vw; /* big and responsive */
      color: white;
      letter-spacing: 0.1em;
      display: flex;
      align-items: center;
      user-select: none;
    }

    /* The O with star inside */
    .star-o {
      position: relative;
      width: 1em;
      height: 1em;
      margin: 0 0.05em;
      display: inline-block;
    }

    /* The letter O */
    .star-o .circle {
      border: 3px solid white;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* The star inside the O */
    .star-o .star {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 25%;
      left: 25%;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%, 
        68% 57%, 79% 91%, 50% 70%, 
        21% 91%, 32% 57%, 2% 35%, 39% 35%
      );
      background: white;
    }
  </style>
</head>
<body>

  <div class="logo">
    P Y <span class="star-o">
      <div class="circle">
        <div class="star"></div>
      </div>
    </span> S
  </div>

</body>
</html>
